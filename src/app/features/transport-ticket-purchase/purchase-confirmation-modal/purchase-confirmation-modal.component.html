<h2 mat-dialog-title>Confirmation d'achat</h2>
<mat-dialog-content class="mat-typography">
  <h3>Résumé de votre achat</h3>

  <div class="purchase-summary">
    <p><strong>Nombre de tickets :</strong> {{ numberOfTickets }}</p>
    <p><strong>Prix total en USD :</strong> {{ totalCostUsd }}</p>
    <p><strong>Prix total en Dogecoin :</strong> {{ totalCostDoge }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
